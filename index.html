<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="header__logo"><a href="#"></a></div>
		<div class="header__burger">
			<a href=""><span class="icon icon-burger"></span></a>
		</div>
		<nav>
			<ul class="nav">
				<li class="nav__item"><a href="#">lifestyle</a></li>
				<li class="nav__item nav__item--active"><a href="#">running</a></li>
				<li class="nav__item"><a href="#">football</a></li>
				<li class="nav__item"><a href="#">skatebording</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="card">
			<div class="card__gallery">
				<div class="card__img">
					<img src="img/img_h.png" alt="">
				</div>
				<ul class="card__preview">
					<li class="card__preview-item"><a href="#"><img src="img/img.png" alt=""></a></li>
					<li class="card__preview-item"><a href="#"><img src="img/img2.png" alt=""></a></li>
					<li class="card__preview-item"><a href="#"><img src="img/img3.png" alt=""></a></li>
				</ul>
			</div>
			<div class="card__desc">
				<div class="card__badge">new</div>
				<h1 class="card__title">the <span class="text-accent">running</span> has just begun</h1>
				<div class="card__rate">
					Huarache
					<ul class="card__stars">
						<li class="card__star card__star--filled"></li>
						<li class="card__star card__star--filled"></li>
						<li class="card__star card__star--filled"></li>
						<li class="card__star card__star--filled"></li>
						<li class="card__star"></li>
					</ul>
				</div>

				<div class="stars--new">
					<div class="stars-bg" style="width: 40%"></div>
					<div class="stars-img"></div>
				</div>
				<div class="card__price">$ 200</div>
				<div class="card__size-box">
					Sizes
					<ul class="card__sizes">
						<li class="card__size">7</li>
						<li class="card__size">8</li>
						<li class="card__size">9</li>
						<li class="card__size">10</li>
						<li class="card__size">11</li>
					</ul>
				</div>
				<div class="card__actions">
					<button class="card__action card__action--accent">add to card</button>
					<button class="card__action">wishlist</button>
				</div>
			</div>
		</div>
	</main>
	
</body>
</html>
